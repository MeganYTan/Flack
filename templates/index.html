<!DOCTYPE html>
<html>
<head>
	<title>Flack</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- font awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<!--socket.io-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <!-- own stuff -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
	<div id = "wrapper">
		<div class="d-flex h-100">
			<!-- Sidebar-->
			<div class="border-right border-bottom" id="sidebar">
				<ul class="list-group list-group-flush ">
						<li class="list-group-item list-group-item-action bg-dark text-light" id ="displayName">Display Name</li>
						<li><a href="#" class="list-group-item list-group-item-action bg-dark text-light border-top">Channels
                            <button class = "btn" id = "addChannelButton"><i class='fas text-light' href = "#">&#xf055;</i></button></a>
							<ul class="innerList list-group list-group-flush " id="channels">
                                {% for channel in channels %}
                                <li class="list-group-item list-group-item-action bg-dark text-light" ><a href = "" data-channel = "{{ channel }}" class = "channel">{{ channel }}</a></li>
                                {% endfor %}
							</ul>
						</li>
                    <!--
						<li><a href="#" class="list-group-item list-group-item-action bg-dark text-light border-top">Users<button class = "btn"><i class='fas text-light' href = "#">&#xf055;</i></button></a>
							<ul class="innerList list-group list-group-flush ">
								<li><a href="#" class="list-group-item list-group-item-action bg-dark text-light">User 1</a></li>
								<li><a href="#" class="list-group-item list-group-item-action bg-dark text-light">User 1</a></li>
							</ul>
						</li>
-->
				</ul>
			</div>
			<!-- body -->
			<div class = "flex-fill" id = "page-main">
				<!-- Column d flex for body -->
				<div class = "d-flex flex-column h-100">
					<div id = "chatBody">
                        <ul id = "messages" class = "list-group list-group-flush">
                            <!-- PLACE A TEST MESSAGE HERE 
                            <li class = "bg-light list-group-item">test message<button class = "btn btn-danger">X</button></li>-->
                        </ul>
                    </div>
					<div class = "mt-auto border-top" id= "chat-form">
						<form class = "pt-4 px-4">
							<div class = "form-group">
								<input type = "text" class =  "m-1 form-control" placeholder = "Send a message..." id = "messageText">
								<button class = "m-1 btn btn-primary" id = "sendMessageButton">Send Message</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
